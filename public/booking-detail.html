<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Booking - VietTravel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }
        .booking-detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .detail-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            margin-bottom: 24px;
        }
        .detail-card h5 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e9ecef;
        }
        .info-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: 600;
            color: #6c757d;
            min-width: 180px;
        }
        .info-value {
            color: #2c3e50;
            flex: 1;
        }
        .tour-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .guide-card {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .guide-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .star-rating {
            color: #ffc107;
            font-size: 1.2rem;
        }
        .itinerary-item {
            padding: 16px;
            margin-bottom: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .service-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }
        .status-paid {
            background: #d4edda;
            color: #155724;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="booking-detail-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-info-circle"></i> Chi tiết Booking</h2>
            <a href="my-bookings.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>

        <div id="loading-spinner" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Đang tải...</span>
            </div>
            <p class="mt-2">Đang tải thông tin booking...</p>
        </div>

        <div id="booking-detail-content" class="d-none">
            <!-- Thông tin Tour -->
            <div class="detail-card">
                <h5><i class="fas fa-map-marked-alt me-2"></i>Thông tin Tour</h5>
                <div id="tour-info">
                    <!-- Tour info will be loaded here -->
                </div>
            </div>

            <!-- Thông tin Lịch khởi hành -->
            <div class="detail-card">
                <h5><i class="fas fa-calendar-alt me-2"></i>Thông tin Lịch khởi hành</h5>
                <div id="schedule-info">
                    <!-- Schedule info will be loaded here -->
                </div>
            </div>

            <!-- Lịch trình chi tiết -->
            <div class="detail-card">
                <h5><i class="fas fa-route me-2"></i>Lịch trình chi tiết</h5>
                <div id="itinerary-info">
                    <!-- Itinerary will be loaded here -->
                </div>
            </div>

            <!-- Thông tin HDV -->
            <div class="detail-card">
                <h5><i class="fas fa-user-tie me-2"></i>Thông tin Hướng dẫn viên</h5>
                <div id="guide-info">
                    <!-- Guide info will be loaded here -->
                </div>
            </div>

            <!-- Số người tham gia & Tổng tiền -->
            <div class="detail-card">
                <h5><i class="fas fa-users me-2"></i>Thông tin Booking</h5>
                <div id="booking-info">
                    <!-- Booking info will be loaded here -->
                </div>
            </div>

            <!-- Dịch vụ đi kèm -->
            <div class="detail-card">
                <h5><i class="fas fa-concierge-bell me-2"></i>Dịch vụ đi kèm</h5>
                <div id="services-info">
                    <!-- Services will be loaded here -->
                </div>
            </div>
        </div>

        <div id="error-message" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="error-text"></span>
        </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/client/booking-detail.js"></script>
</body>
</html>
